<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Template 01</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root">

</div>

<script type="text/babel">
    let rootElement = document.getElementById("root");

    let testHeader = <h1>This is the template 01</h1>
    // console.log(JSON.stringify(testHeader));

    let testHeader2 = <h1>This is the template 02</h1>
    // console.log(JSON.stringify(testHeader2));

    // can not write multiple jsx element in single line
    //  - need to be wrapped with parent element or use jsx fragments
    //let testHeader3 = <small>test 1</small> <small>test 1</small>

    // invalid multiple jsx implementation
    // let testHeader4 =  {testHeader,testHeader2}
    // console.log(JSON.stringify(testHeader4))
    // what is the best way to write the multiple jsx element

    // this is the best ways to write jsx
    let testHeader5 = (
        <div>
            <h1>dilshan</h1>
            <h1>shivantha</h1>
        </div> // you can use jsx fragment instead of parent elements
    )
    // console.log(JSON.stringify(testHeader5))

    ReactDOM.render(testHeader5, rootElement);
</script>
</body>
</html>
