<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Template 01</title>
    <link rel="stylesheet" href="/05%20Code%20Test/style.css">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root">

</div>

<script type="text/babel">

    let rootElement = document.getElementById("root");
    // in this project lear how to use multiple component

    // the dynamic data can be the "number,string,boolean,array,object"

    //usage of string dynamic data
    let userName = "dilshan"
    //usage of number dynamic data
    let userAge = 15;
    //usage of boolean dynamic data
    let isAdult = true; // can not use direct need to convert to string
    //usage of number dynamic data manipulate
    let userAverageResult = 95;
    // manipulate date using the date object
    let todayDate = new Date().getFullYear();
    let friendList = ["dilshan","kasun"]
    let followerList = ["Janith","Maneth","Kusali"];
    // iterating array and set value
    followerList = followerList.map((li) => <li>{li}</li>)

    let privateData = {name:"Omathage",gf:"none"}



    const APP =(
        <>
            <p>{userName}</p>
            <p>{userAge}</p>
            <p>{isAdult.toString()}</p>
            <p>{userAverageResult-5} - {5}</p>
            <p>{todayDate}</p>
            <p>friend list : {friendList.join(" ")}</p>
            <ul>
                {followerList}
            </ul>
            <p>{privateData.gf}</p>
            <p>{privateData.name}</p>
        </>
    )

    ReactDOM.render(APP, rootElement);


</script>
</body>
</html>
