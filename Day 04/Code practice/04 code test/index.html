<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root">

</div>

<script type="text/babel">
    let root = document.getElementById("root")

    function getDate(date) {
        const months = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
            'July',
            'August',
            'September',
            'October',
            'November',
            'December',
        ]

        let month = months[date.getMonth()].slice(0,3)
        console.log(date.getDate())
        let year = date.getFullYear();
        return month+" "+year + 'this is the best "year of life"'
    }

    function Header(prop) {
        console.log(prop)
        return (
            <>
                <h1>{prop.datas.author}</h1>
                <h1>{prop.datas.book}</h1>
                <h1>{prop.datas.writers}</h1>
                <h1>{getDate(prop.datas.date)}</h1>
            </>
        );
    }

    let App = () => {

        let data = {
            author:"Dilshan shivantha",
            book:"Harry potter",
            writers:['kasun', 'nilusha', 'manoj', 'kamali'],
            date:new Date()
        }

        return (
            <>
                <Header datas={data} fren={"d"} />
            </>
        );
    }


    // ReactDOM.render(<App welcome={"welcome"} />, root)
    ReactDOM.render(<App />, root)

</script>
</body>
</html>
